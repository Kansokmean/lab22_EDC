<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version1</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex">
                    <img src="/assets/img/Edc_logo_khmer.png" width="150px" alt="">
                    <div class="mt-4 ms-3">
                        <h2 class="moul">អគ្គីសនី កម្ពុជា</h2>
                        <h2>Electricite du Cambodge</h2>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row mt-5">
                <div class="col-6">
                    <div class="box">
                        <h5 class="moul">បញ្ចូលព័ត៌មានបង់ប្រាក់</h5>
                        <form action="">
                            <label for="id-cus">លេខសម្គាល់អតិថិជន</label><br>
                            <input type="text" id="id-cus"><br>
                            <label for="name-cus">ឈ្មោះអតិថិជន</label><br>
                            <input type="text" id="name-cus"><br>
                            <label for="old-num">លេខអំណានចាស់</label><br>
                            <input type="number" id="old-num"><br>
                            <label for="new-num">លេខអំណានថ្មី</label><br>
                            <input type="number" id="new-num"><br>
                            <label for="trash">ថ្លៃសំរាម</label><br>
                            <input style="width: 20px;" type="checkbox" id="trash"><br>
                            <label for="costTrash">តម្លៃសំរាម</label>
                            <select name="costTrash" id="costTrash">
                                <option value="10000">១០០០០រៀល</option>
                                <option value="20000">២០០០០រៀល</option>
                                <option value="30000">៣០០០០រៀល</option>
                            </select>
                            <div class="d-flex mt-4">
                                <button type="button" class="btn btn-outline-info" onclick="edcCal()">គណនាតម្លៃ</button>
                                <button type="button" class="btn btn-outline-danger ms-3" onclick="btnclear()">សម្អាត</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-6">
                    <h5 class="moul">វិក័យប័ត្រ</h5>
                  <div class="border w-75" id="boxempty">
                    <div class="text-center text-secondary" style="padding: 100px;">មិនទាន់មានវិក័យប័ត្រ</div>
                  </div>
                  <div class="border w-75 d-none" id="invoice">
                    <ul class="invoice">
                        <li><span>លេខសម្គាល់អតិថិជន</span> <span id="getID">0</span></li>
                        <li><span>ឈ្មោះអតិថិជន</span> <span id="getName">0</span></li>
                        <li><span>លេខអំណានចាស់</span> <span id="getOldnum">0</span></li>
                        <li><span>លេខអំណានថ្មី</span> <span id="getNewnum">0</span></li>
                        <li><span>ថ្លៃសំរាម</span> <span id="getTrashCost">0</span></li>
                        <li><span>តម្លៃសរុប</span> <span id="total">0</span></li>
                    </ul>
                  </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/assets/js/script1.js">

    </script>
</body>

</html>
