<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version2</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="col-12 d-flex">
            <img src="assets/img/Edc_logo_khmer.png" width="150px" alt="">
            <div class="mt-4 ms-3">
                <h2 class="moul">អគ្គីសនី កម្ពុជា</h2>
                <h2>Electricite du Cambodge</h2>
            </div>
        </div>
        <h5 class="moul text-center mt-5">វិក័យប័ត្រ</h5>
        <div class="border w-50 m-auto" id="invoice">
          <ul class="invoice">
              <li><span>លេខសម្គាល់អតិថិជន</span> <span id="getID">0</span></li>
              <li><span>ឈ្មោះអតិថិជន</span> <span id="getName">0</span></li>
              <li><span>លេខអំណានចាស់(kw)</span> <span id="getOldnum">0</span></li>
              <li><span>លេខអំណានថ្មី(kw)</span> <span id="getNewnum">0</span></li>
              <li><span>លេខអំណានប្រើ(kw)</span> <span id="getusePermonth">0</span></li>
              <li><span>តម្លៃ/kw</span> <span id="getcostPerKw">0</span></li>
              <li><span>ថ្លៃសំរាម</span> <span id="getTrashCost">0</span></li>
              <li><span>តម្លៃសរុប</span> <span id="total">0</span></li>
          </ul>
        </div>
    </div>
</body>
<script src="assets/js/script2.js"></script>
</html>
